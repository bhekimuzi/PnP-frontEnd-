    function display(){

}else if(category.checked==true){

     document.getElementById("uniqName_6_0").style.display='none';

}else if(competition.checked==true){

document.getElementById("uniqName_6_0").style.display='none';

}else if(recipe.checked==true){

}
    
    
    
}
function checkPasswordMatch() {
    var password = $("#uniqName_6_1_password").val();
    var confirmPassword = $("#uniqName_6_1_confirmPassword").val();
    document.getElementById("CheckPassword").style.marginLeft = "20px";
    if (password != confirmPassword){
        $("#CheckPassword").html("  Passwords do not match!");
        document.getElementById('CheckPassword').style.color = "red";
        document.getElementById("register").disabled = true;
    }else{
        $("#CheckPassword").html("  Passwords match.");
        document.getElementById('CheckPassword').style.color = "green";
        document.getElementById("register").disabled = false;
   
  }
  if(confirmPassword==''){
    $("#CheckPassword").html("");
  }
  


}
